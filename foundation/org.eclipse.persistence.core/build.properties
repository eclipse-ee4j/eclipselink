eclipselink.core.bndl.prefix=org.eclipse.persistence.core

eclipselink.core=../org.eclipse.persistence.core
eclipselink.extensions.oracle=../org.eclipse.persistence.oracle
eclipselink.jpa=../../jpa/org.eclipse.persistence.jpa

bin.includes = .,\
               META-INF/
source.. = src/,\
           resource/
