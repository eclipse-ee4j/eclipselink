# Server properties
# Valid values of server.name are weblogic, websphere, jboss, oc4j, glassfish ...,
# valid value of server.version will be 2 or 3 for glassfish...
# For jboss, server.version=eap means Enterprise Application Platform, if you
# don't put value for server.version, that means the default community version
server.name=weblogic
#server.version=3

# Logging option for debugging.
logging.level=info
# logging.level=finest
# logging.level=off

# Data source names for JTA and non JTA data sources
ds.name=ELDS
ds.name.non.jta=ELNonJTADS

# Test application name
test.application.name=Test_WAR

eclipselink.jdbc.read-connections.min=1
eclipselink.jdbc.write-connections.min=1

eclipselink.logging.level=INFO
eclipselink.logging.connection=false
eclipselink.logging.timestamp=false
eclipselink.logging.thread=false
eclipselink.logging.session=false
eclipselink.logging.exceptions=true
eclipselink.logging.level.sql=FINE
eclipselink.logging.level.jpars=FINEST
eclipselink.logging.level.metadata=FINE

eclipselink.target-server=NONE

# Java SE full regression test suite (default)
test.class=org/eclipse/persistence/jpars/test/AllJavaSETests.java
# Java EE full regression test suite
test.class.javaee=org/eclipse/persistence/jpars/test/AllJavaEETests.java
